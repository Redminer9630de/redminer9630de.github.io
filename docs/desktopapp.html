<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redminer9630 Desktop App Herunterladen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; width: 100%; height: 100%; padding: 20px; box-sizing: border-box; background: linear-gradient(-45deg, #e0c3fc, #8ec5fc, #f9c5d1, #a1c4fd); background-size: 400% 400%; animation: gradientAnimation 15s ease infinite; }
        @keyframes gradientAnimation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        h1 { color: #333; margin: 20px 0; }
        h3 { font-size: 3em; }
        .os-section { background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 260px; height: 150px; margin: 10px; padding: 20px; box-sizing: border-box; text-align: center; display: flex; flex-direction: column; align-items: center; }
        .download-buttons { margin-top: auto; width: 100%; }
        .download-buttons button { width: 100%; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; margin: 5px 0; cursor: pointer; transition: background-color 0.3s; }
        .download-buttons button:hover { background-color: #0056b3; }
        .download-buttons button:disabled { opacity: 0.5; cursor: not-allowed; }
        @media (max-width: 768px) { .os-section { width: 100%; max-width: 320px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redminer9630 Desktop App</h1>
        <div class="os-section" id="windows-section">
            <h3>Windows</h3>
            <div class="download-buttons">
                <button id="download-winexe">EXE</button>
                <button id="download-winzip">ZIP</button>
            </div>
        </div>
        <div class="os-section" id="linux-section">
            <h3>Linux</h3>
            <div class="download-buttons">
                <button id="download-linuxtar">TAR.GZ</button>
                <button id="download-linuxzip">ZIP</button>
            </div>
        </div>
        <div class="os-section" id="macos-section">
            <h3>macOS</h3>
            <div class="download-buttons">
                <button id="download-macosapp">APP</button>
                <button id="download-macoszip">ZIP</button>
            </div>
        </div>
    </div>

    <script>
        const apiUrl = 'https://api.github.com/repos/redminer9630de/redminer9630/releases/latest';

        async function fetchLatestRelease() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const assets = data.assets.reduce((acc, asset) => {
                    if (asset.name.includes('win_exe')) acc.winexe = asset.browser_download_url;
                    if (asset.name.includes('win_zip')) acc.winzip = asset.browser_download_url;
                    if (asset.name.includes('linux_tar')) acc.linuxtar = asset.browser_download_url;
                    if (asset.name.includes('linux_zip')) acc.linuxzip = asset.browser_download_url;
                    if (asset.name.includes('macos_app')) acc.macosapp = asset.browser_download_url;
                    if (asset.name.includes('macos_zip')) acc.macoszip = asset.browser_download_url;
                    return acc;
                }, {});
                Object.keys(assets).forEach(key => {
                    const button = document.getElementById(`download-${key}`);
                    if (button && assets[key]) { button.onclick = () => window.location.href = assets[key]; } else if (button) { button.disabled = true; }
                });
            } catch (error) { console.error('Fehler beim Abrufen der neuesten Release-Daten:', error); }
        }
        fetchLatestRelease();
    </script>
</body>
</html>
